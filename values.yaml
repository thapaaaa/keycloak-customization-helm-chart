global:
  storageClass: gp2
tls:
  enabled: true
  autoGenerated: true
auth:
  adminPassword: Test
postgresql:
  auth:
    password: test
    postgresPassword: test

extraVolumes: |
  - name: realm-secret
    secret:
      secretName: realm-secret

extraVolumeMounts: |
  - name: realm-secret
    mountPath: "/realm/"
    readOnly: true

extraEnv: |
  - name: KEYCLOAK_IMPORT
    value: /realm/realm.json
