global:
  storageClass: gp2
tls:
  enabled: true
  autoGenerated: true
auth:
  adminPassword: Test
postgresql:
  auth:
    password: test
    postgresPassword: test
extraEnvVars:
  - name: IMPORT_VARSUBSTITUTION_ENABLED
    value: "true"

# If clientRootUrl is set, you will need to set the below values for
# extraVolumes, extraVolumeMounts and extraEnv.
# Setting this variable will also create a secret from the realm.json file
clientRootUrl: 'http://localhost:3000'

extraVolumes: |
  - name: realm-secret
    secret:
      secretName: realm-secret

extraVolumeMounts: |
  - name: realm-secret
    mountPath: "/realm/"
    readOnly: true

extraEnv: |
  - name: KEYCLOAK_IMPORT
    value: /realm/realm.json
